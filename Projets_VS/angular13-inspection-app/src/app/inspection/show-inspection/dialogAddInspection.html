<h1 mat-dialog-title style="text-align: center;">Nueva Inspección</h1>
<div mat-dialog-content>
    <form>
        <div class="mb-3">
            <label for="inspectionTypeId" class="form-label">Tipo de inspección</label>
            <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="id!=0" disabled>
            <select class=" form-control " name="inspectionTypeId " id="inspectionTypeId " [(ngModel)]="inspectionTypeId " *ngIf="id==0">
                <option *ngFor="let type of inspectionTypesList$|async " [value]="type.id ">{{type.inspectionName}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Estados</label>
            <select class="form-control" name="status" id="status" [(ngModel)]="status">
              <option *ngFor="let status of statusList$|async" [value]="status.statusOption">{{status.statusOption}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comentarios</label>
            <input type="text" class="form-control" [(ngModel)]="comments" name="comments">
        </div>

        <!-- <div class="alert alert-success" role="alert" id="notif-alert" *ngIf="isComplet">
        Completar formluario correctamente, por favor!
    </div> -->

    </form>
</div>
<div mat-dialog-actions>
    <button *ngIf="id==0" class="btn btn-primary" (click)="addInspection()">Agregar</button>&nbsp;&nbsp;&nbsp;
    <button mat-button (click)="onNoClick()" class="btn btn-danger">Cerrar</button>
</div>
